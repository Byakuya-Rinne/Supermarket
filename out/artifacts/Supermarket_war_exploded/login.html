<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <style type="text/css">
        body {
            font-size: 12px;
            font-family: "宋体";
        }

        body, form, input, p {
            padding: 0;
            margin: 0;
            border: 0;
        }

        form {
            width: 380px;
            height: 180px;
            padding-top: 20px;
            margin: 50px auto;
            background: #f5f6fd;
            border-radius: 20px;
            border: 3px solid #4faccd;
        }

        p {
            margin-top: 17px;
            text-align: center;
        }

        p span {
            width: 40px;
            display: inline-block;
            text-align: right;
        }

        .num, .pass {
            width: 183px;
            height: 16px;
            border: 2px solid #35a1df;
            /* 22px:给图标留出位置 */
            padding: 2px 2px 2px 22px;
        }

        .num {
            background-size: 15px;
            color: #999;
        }

        .pass {
            background-size: 15px;
        }

        .btn01, .btn02 {
            width: 60px;
            height: 26px;
            border-radius: 3px;
            border: 2px solid #6b5b60;
            margin-left: 30px;
        }

        .btn01 {
            background: #3bb7ea;
        }

        .btn02 {
            background: #fbbc18;
        }

    </style>


</head>
<body>

<form action="/Supermarket/login" method="get">
    <p>
        <span>账号：</span>
        <input type="text" name="username" value="" class="num"/>
    </p>
    <p>
        <span>密码：</span>
        <input type="text" name="password" class="pass"/>

    </p>
<!--    <p>-->
<!--        <span>验证：</span>-->
<!--        <input type="text" name="verifycode" class="pass" style="width: 100px" />-->
<!--        <img style="width: 78px;" src="/verifycode" title="看不清点击刷新" id="vcode"/>-->
<!--    </p>-->
    <p>
        <input type="submit" class="btn02" value="登录"/>
    </p>
    <p></p>
</form>
</body>
</html>
